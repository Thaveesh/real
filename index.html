<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text with Back Camera</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #3dScene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #inputContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        #inputText {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <input type="text" id="inputText" placeholder="Enter your text" />
        <button onclick="display3DText()">Submit</button>
    </div>
    <video id="cameraFeed" autoplay playsinline></video>
    <div id="3dScene"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Access the back camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: { exact: "environment" } }
        }).then(function (stream) {
            var video = document.getElementById('cameraFeed');
            video.srcObject = stream;
        }).catch(function (error) {
            console.log("Error accessing the camera: " + error);
        });

        // 3D Text Rendering with blue text, yellow outline, letter spacing, and reduced size
        function display3DText() {
            var text = document.getElementById('inputText').value;

            // Clear previous scene
            document.getElementById('3dScene').innerHTML = '';

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer({ alpha: true });  // Enable transparency
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);  // Transparent background
            document.getElementById('3dScene').appendChild(renderer.domElement);

            var loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                var geometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 2,  // Reduced font size
                    height: 1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.3,
                    bevelSize: 0.2,
                    bevelSegments: 3
                });

                // Materials for the text
                var textMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });  // Blue text
                var outlineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.BackSide });  // Yellow outline

                // Create text mesh and outline mesh
                var textMesh = new THREE.Mesh(geometry, textMaterial);
                var outlineMesh = new THREE.Mesh(geometry, outlineMaterial);

                // Adding slight letter spacing by adjusting position
                geometry.center();  // Center text for better control

                outlineMesh.scale.multiplyScalar(1.05);  // Slightly enlarge the outline

                scene.add(outlineMesh);  // Add the outline first
                scene.add(textMesh);     // Add the main text

                textMesh.position.set(-10, 0, 0);  // Adjust text position
                camera.position.z = 30;  // Adjusted camera position for a smaller text

                // Animation function for smooth rotation and interaction
                function animate() {
                    requestAnimationFrame(animate);
                    textMesh.rotation.x += 0.01;
                    textMesh.rotation.y += 0.01;
                    outlineMesh.rotation.x += 0.01;
                    outlineMesh.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
            });
        }
    </script>
</body>
</html>
