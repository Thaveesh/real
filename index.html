<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text with Camera</title>
    <style>
        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #3dScene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <input type="text" id="inputText" placeholder="Enter your text" />
    <button onclick="display3DText()">Submit</button>
    <video id="cameraFeed" autoplay></video>
    <div id="3dScene"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Camera feed access
        navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
            var video = document.getElementById('cameraFeed');
            video.srcObject = stream;
        }).catch(function (error) {
            console.log("Error accessing the camera: " + error);
        });

        // 3D Text Rendering
        function display3DText() {
            var text = document.getElementById('inputText').value;
            
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('3dScene').appendChild(renderer.domElement);

            var loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                var geometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 10,
                    height: 2,
                });
                var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
                var textMesh = new THREE.Mesh(geometry, material);
                scene.add(textMesh);
                camera.position.z = 30;
                
                function animate() {
                    requestAnimationFrame(animate);
                    textMesh.rotation.x += 0.01;
                    textMesh.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
            });
        }
    </script>
</body>
</html>
